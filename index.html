<!DOCTYPE html>
<html>
    <head>
        <title>Fechamento de Caixa</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <!-- BEGIN: Vendors CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
        <link href="css/jquery-confirm.min.css" rel="stylesheet">
        <!-- END: Vendors CSS -->

        <!-- BEGIN: Page CSS -->
        <link href="css/style.css" rel="stylesheet">
        <!-- END: Page CSS -->
    </head>

    <body>
    
        <!-- BEGIN: Main container -->
        <div class="container margin-top">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card">
                        <h4 class="m-4 text-center noselect" id="l-recolhe">Relatório de Recolhe</h4>
                        <div class="text-center" style="margin-top:-25px;display:none;" id="l-autor"><span class="badge bg-dark noselect" id="autor">John Doe</span></div>
                        <div class="card-body">
                            <form class="repeater-lista">
                                <div data-repeater-list="group-a">
                                <h4 id="l-lista-valores" class="noselect">Lista de Valores</h4>
                                <span class="m-1 p-1 noselect">Descrição / Valor (R$)</span>
                                <div data-repeater-item>
                                    <div class="input-group m-1 p-1" style="display:none;" id="ig1">
                                        <input type="text" aria-label="Descrição" class="form-control" id="description" required>
                                        <input type="text" aria-label="Valor" class="form-control" id="value" inputmode="numeric" required>
                                        <button data-repeater-delete class="btn btn-sm btn-danger" type="button" value=""><span class="material-icons">clear</span></button>
                                    </div>
                                </div>
                                </div>
                                <button data-repeater-create type="button" id="lista-add-field" class="btn btn-primary btn-sm m-2" value="">Adicionar Campo</button>
                            </form>
                            <br>
                            <form class="repeater-fundo">
                                <div data-repeater-list="group-a">
                                <h4 id="l-fundo-caixa" class="noselect">Fundo de Caixa</h4>
                                <span class="m-1 p-1 noselect">Descrição / Valor (R$)</span>
                                <div data-repeater-item>
                                    <div class="input-group m-1 p-1" style="display:none;" id="ig2">
                                        <input type="text" aria-label="Descrição" class="form-control" id="description">
                                        <input type="text" aria-label="Valor" class="form-control" id="value" inputmode="numeric">
                                        <button data-repeater-delete class="btn btn-sm btn-danger" type="button" value=""><span class="material-icons">clear</span></button>
                                    </div>
                                </div>
                                </div>
                                <button data-repeater-create type="button" id="fundo-add-field" class="btn btn-primary btn-sm m-2" value="">Adicionar Campo</button>
                            </form>
                            <br>
                            <form class="repeater-negativo">
                                <div data-repeater-list="group-a">
                                <h4 id="l-negativos" class="noselect">Negativos</h4>
                                <span class="m-1 p-1 noselect">Descrição / Valor (R$)</span>
                                <div data-repeater-item>
                                    <div class="input-group m-1 p-1" style="display:none;" id="ig3">
                                        <input type="text" aria-label="Descrição" class="form-control" id="description">
                                        <input type="text" aria-label="Valor" class="form-control" id="value" inputmode="numeric">
                                        <button data-repeater-delete class="btn btn-sm btn-danger" type="button" value=""><span class="material-icons">clear</span></button>
                                    </div>
                                </div>
                                </div>
                                <button data-repeater-create type="button" id="negativo-add-field" class="btn btn-primary btn-sm m-2" value="">Adicionar Campo</button>
                            </form>
                            <br>
                            <form class="repeater-adicionais">
                                <div data-repeater-list="group-a">
                                <h4 id="l-adicionais-sum" class="noselect">Adicionais (+)</h4>
                                <span class="m-1 p-1 noselect">Descrição / Valor (R$)</span>
                                <div data-repeater-item>
                                    <div class="input-group m-1 p-1" style="display:none;" id="ig4">
                                        <input type="text" aria-label="Descrição" class="form-control" id="description">
                                        <input type="text" aria-label="Valor" class="form-control" id="value" inputmode="numeric">
                                        <button data-repeater-delete class="btn btn-sm btn-danger" type="button" value=""><span class="material-icons">clear</span></button>
                                    </div>
                                </div>
                                </div>
                                <button data-repeater-create type="button" id="adicionais-add-field" class="btn btn-primary btn-sm m-2" value="">Adicionar Campo</button>
                            </form>
                            <br>
                            <form class="repeater-sub-adicionais">
                                <div data-repeater-list="group-a">
                                <h4 id="l-adicionais-sub" class="noselect">Adicionais (-)</h4>
                                <span class="m-1 p-1 noselect">Descrição / Valor (R$)</span>
                                <div data-repeater-item>
                                    <div class="input-group m-1 p-1" style="display:none;" id="ig5">
                                        <input type="text" aria-label="Descrição" class="form-control" id="description">
                                        <input type="text" aria-label="Valor" class="form-control" id="value" inputmode="numeric">
                                        <button data-repeater-delete class="btn btn-sm btn-danger" type="button" value=""><span class="material-icons">clear</span></button>
                                    </div>
                                </div>
                                </div>
                                <button data-repeater-create type="button" id="adicionais_sub-add-field" class="btn btn-primary btn-sm m-2" value="">Adicionar Campo</button>
                            </form>
                        </div>
                        <div class="btn-group p-2" role="group" aria-label="Basic example">
                            <button class="btn btn-dark" id="gerar">Baixar PDF</button>
                            <button class="btn" style="background-color:#313c47;color:#fff" id="enviar">Enviar</button>
                            <!-- <button class="btn btn-primary" id="salvar">Salvar</button> -->
                            <button class="btn btn-dark" id="visualizar">Visualizar PDF</button>
                            <div class="btn-group">
                                <button type="button" style="background-color:#313c47;color:#fff" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                  Outros
                                </button>
                                <ul class="dropdown-menu">
                                  <li><button class="dropdown-item" href="#" id="salvar">Salvar</button></li>
                                  <li><button class="dropdown-item" href="#" id="carregar">Carregar</button></li>
                                  <!-- <li><hr class="dropdown-divider"></li> -->
                                  <!-- <li><a class="dropdown-item" href="#" id="exportar">Exportar</a></li> -->
                                </ul>
                              </div>
                        </div>
                        <div>
                            <canvas id="pdf-canvas" class="canvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- BEGIN: Main container -->
        
        <!-- BEGIN: Vendors JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.repeater/1.2.1/jquery.repeater.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
        <script src="js/jquery.mask.min.js"></script>
        <script src="js/jquery.finger.min.js"></script>
        <script src="js/jquery-confirm.min.js"></script>
        <!-- END: Vendors JS -->

        <!-- BEGIN: Page JS -->
        <script src="js/main.js"></script>
        <!-- END: Page JS -->
    
    </body>

</html>
